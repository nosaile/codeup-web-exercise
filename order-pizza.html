<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Order your Pizza!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pizza World</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Order Online <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="d-none d-md-block jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Welcome to Pizza World</h1>
    </div>
</div>
<h2>Build-your-own Pizza!</h2>
<ul class="nav nav-tabs">

    <li class="nav-item">
        <a class="nav-link active" href="#">
            <button type="button" class="btn btn-primary">
                <span class="badge badge-light">1</span>
            </button>
            Size and Crust </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">
            <button type="button" class="btn btn-primary">
                <span class="badge badge-light">2</span>
            </button>
            Cheese and Sauce</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">
            <button type="button" class="btn btn-primary">
                <span class="badge badge-light">3</span>
            </button>
            Toppings</a>
    </li>
</ul>

<div class="list-group">
    <button type="button" class="list-group-item list-group-item-action active">
        Choose Size and Crust
    </button>
    <br>
    <div class="card" style="width: 100%;">
        <div class="card-header">
           <strong> Hand Tossed </strong>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><em>Very garlic, much butter!</em></li>
            <li class="list-group-item"><input type="radio" id="small" name="size" value="SMALL">
                  <label for="small"></label>Small - 10"
            </li>
            <li class="list-group-item"><input type="radio" id="med" name="size" value="MED">
                  <label for="med"></label>Medium - 12"
            </li>
        </ul>
    </div>
    <br>
    <div class="card" style="width: 100%;">
        <div class="card-header">
           <strong> Crispy Thin </strong>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><em>The crispy one!</em></li>
            <li class="list-group-item"><input type="radio" id="MEDIUM" name="size" value="MEDIUM">
                  <label for="MEDIUM"></label>Medium - 12"
            </li>
            <li class="list-group-item"><input type="radio" id="lg" name="size" value="lg">
                  <label for="lg"></label>Large - 14"
            </li>
        </ul>
    </div>
</div>



</body>
</html>
