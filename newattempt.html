<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    <style>
        #map {
            position: absolute;
            /* the width and height may be set to any size */
            width: 100%;
            height: 70%;
        }
    </style>

</head>
<body>
<h1>My First Mapbox Map!</h1>
<div id='map'></div>
<script src="js/keys.js"></script>
<script src="js/jquery-3.6.0.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>

<script src="js/geocoder-utils.js"></script>

<script>

    mapboxgl.accessToken = MBX_KEY;
    let startingLat = 32.7555;
    let startingLon = -97.3308;

    let map = theMap(startingLon, startingLat);
    let geocoder = theGeoCoder();
    let marker = makeMark(startingLon, startingLat);


    map.addControl(
        geocoder
    );


    function theMap(lon, lat) {
        return new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            zoom: 8,
            center: [lon, lat]
        });
    }


    function makeMark(lon, lat) {
        return new mapboxgl.Marker()
            .setLngLat([lon, lat])
            .addTo(map);
    }




    function theGeoCoder() {
        return new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl
        })
    }

    geocoder.on('result', function(e) {
        console.log(e.result.center)
    })



</script>
</body>
</html>
